name: Flat Data

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch: {}  # Allow manual triggering

jobs:
  scheduled:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Allow pushing commits
    steps:
      - name: Setup Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create data directory
        run: mkdir -p data public/data

      - name: Fetch colors.csv.gz
        uses: githubocto/flat@v3
        with:
          http_url: https://cdn.rebrickable.com/media/downloads/colors.csv.gz
          downloaded_filename: data/colors.csv.gz

      - name: Fetch parts.csv.gz
        uses: githubocto/flat@v3
        with:
          http_url: https://cdn.rebrickable.com/media/downloads/parts.csv.gz
          downloaded_filename: data/parts.csv.gz

      - name: Fetch sets.csv.gz
        uses: githubocto/flat@v3
        with:
          http_url: https://cdn.rebrickable.com/media/downloads/sets.csv.gz
          downloaded_filename: data/sets.csv.gz

      - name: Fetch inventories.csv.gz
        uses: githubocto/flat@v3
        with:
          http_url: https://cdn.rebrickable.com/media/downloads/inventories.csv.gz
          downloaded_filename: data/inventories.csv.gz

      - name: Fetch inventory_parts.csv.gz and postprocess
        uses: githubocto/flat@v3
        with:
          http_url: https://cdn.rebrickable.com/media/downloads/inventory_parts.csv.gz
          downloaded_filename: data/inventory_parts.csv.gz
          postprocess: postprocess.ts
